{{- if .Values.uptimekuma.enabled }}
{{- if not (eq .Values.uptimekuma.custom_domain "") }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.uptimekuma.custom_domain }}
spec:
  routes:
    - match: Host(`{{ .Values.uptimekuma.custom_domain`)
      kind: Rule
      services:
        - name: uptime-kuma
          kind: Service
          port: 3001
      middlewares:
        - name: error-pages
          namespace: traefik
        {{ if ne "default" .Values.themepark.theme }}
        - name: theme-park-uptime-kuma-{{ .Values.themepark.theme }}
          namespace: theme-park
        {{ end }}       
{{ end }}
{{ end }}
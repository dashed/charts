{{- if .Values.uptimekumacustomdomain.enabled }}
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: {{ .Release.Name }}-uptimekuma.elfhosted.com
spec:
  endpoints:
  - dnsName: {{ .Release.Name }}-uptimekuma.elfhosted.com
    recordTTL: 180
    recordType: CNAME
    targets:
    - "traefik-ingress.elfhosted.com"
{{ end }}  
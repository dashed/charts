{{ if .Values.jdownloader.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: jdownloader-config
data:
  MYJD_USER: {{ .Values.jdownloader.MYJDOWNLOADER_EMAIL | default }}
  MYJD_PASSWORD: {{ .Values.jdownloader.MYJDOWNLOADER_PASSWORD | default }}
  MYJD_DEVICE_NAME: {{ .Release.Name }}.elfhosted.com
  XDG_DOWNLOAD_DIR: {{ .Values.jdownloader.DOWNLOAD_DIR | default "/storage/elfstorage/downloads/completed" }}
{{ end }}
{{ if .Values.joplin.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: joplin-config
data:
  APP_PORT: '22300'
  APP_BASE_URL: https://{{ .Release.Name}}-joplin.elfhosted.com
  DB_CLIENT: pg
  POSTGRES_PASSWORD: joplin
  POSTGRES_DATABASE: joplin
  POSTGRES_USER: joplin
  POSTGRES_PORT: '5432'
  POSTGRES_HOST: {{ .Release.Name }}-joplin-postgresql
  STORAGE_DRIVER: Type=Filesystem; Path=/config
{{ end }}
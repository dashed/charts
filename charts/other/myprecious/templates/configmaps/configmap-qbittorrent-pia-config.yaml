{{ if .Values.qbittorrentpia.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-pia-config
data:
  # These are used by the PIA image
  IPTABLES_BACKEND: nft
  KILLSWITCH: "true"
  LOCAL_NETWORK: 10.2.0.0/15,10.43.0.0/16
  USER: {{ .Values.qbittorrentpia.USER | default }}
  PASS: {{ .Values.qbittorrentpia.PASS | default }}
  # LOC: nl_amsterdam
  LOC: de-frankfurt
  PORT_FORWARDING: "1"
  PORT_PERSIST: "1"
  NFTABLES: "1"
  PORT_FILE: /config/forwarded-port
  POST_UP: /gluetun/scripts/up.sh
  PRE_DOWN: /gluetun/scripts/down.sh
{{ end }}
{{ if .Values.miniflux.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: miniflux-config
data:
  DATABASE_URL: "user=postgres password=postgres dbname={{ .Release.Name }}-miniflux-postgresql sslmode=disable"
  LISTEN_ADDR: "0.0.0.0:8080"
  BASE_URL: https://{{ .Release.Name }}-miniflux.elfhosted.com  
{{ end }}
{{ if or .Values.stremioserver.enabled .Values.stremioserverpia.enabled .Values.stremioservergluetun.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: stremio-server-config
data:
  server-settings.json: |
    {
        "serverVersion": "4.20.8",
        "appPath": "/config",
        "cacheRoot": "/transcode",
        "cacheSize": 10737418240,
        {{ if .Values.stremioserver.enabled }}
        "btMaxConnections": 1,
        "btHandshakeTimeout": 1,
        "btRequestTimeout": 1,
        "btDownloadSpeedSoftLimit": 1,
        "btDownloadSpeedHardLimit": 1,
        "btMinPeersForStable": 999
        {{ else }}
        "btMaxConnections": 55,
        "btHandshakeTimeout": 20000,
        "btRequestTimeout": 4000,
        "btDownloadSpeedSoftLimit": 2621440000,
        "btDownloadSpeedHardLimit": 3670016000,
        "btMinPeersForStable": 5
        {{ end }}
        {{ if .Values.stremioserver.enabled }}
        "remoteHttps": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioserver.SECRET_STRING }}.elfhosted.com",
        {{ else if .Values.stremioserverpia.enabled }}
        "remoteHttps": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioserverpia.SECRET_STRING }}.elfhosted.com",
        {{ else if .Values.stremioservergluetun.enabled }}
        "remoteHttps": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioservergluetun.SECRET_STRING }}.elfhosted.com",
        {{ end }}
        "localAddonEnabled": false,
        "transcodeHorsepower": 0.75,
        "transcodeMaxBitRate": 0,
        "transcodeConcurrency": 2,
        "transcodeTrackConcurrency": 2,
        "transcodeHardwareAccel": true,
        "transcodeProfile": "vaapi-renderD128",
        "transcodeMaxWidth": 1920
    }
  settings: |
    {
      "options": [
        {
          "id": "localAddonEnabled",
          "label": "ENABLE_LOCAL_FILES_ADDON",
          "type": "checkbox"
        },
        {
          "id": "remoteHttps",
          "label": "ENABLE_REMOTE_HTTPS_CONN",
          "type": "select",
          "class": "https",
          "icon": true,
          "selections": [
            {
              "name": "ElfHosted",
              {{ if .Values.stremioserver.enabled }}
              "val": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioserver.SECRET_STRING }}.elfhosted.com"
              {{ else if .Values.stremioserverpia.enabled }}
              "val": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioserverpia.SECRET_STRING }}.elfhosted.com"
              {{ else if .Values.stremioservergluetun.enabled }}
              "val": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioservergluetun.SECRET_STRING }}.elfhosted.com"
              {{ end }}              
            }
          ]
        },
        {
          "id": "cacheSize",
          "label": "CACHING",
          "type": "select",
          "class": "caching",
          "icon": true,
          "selections": [
            {
              "name": "no caching",
              "val": 0
            },
            {
              "name": "2GB",
              "val": 2147483648
            },
            {
              "name": "5GB",
              "val": 5368709120
            },
            {
              "name": "10GB",
              "val": 10737418240
            },
            {
              "name": "âˆž",
              "val": null
            }
          ]
        }
      ],
      "values": {
        "serverVersion": "4.20.8",
        "appPath": "/config",
        "cacheRoot": "/config",
        "cacheSize": 2147483648,
        "btMaxConnections": 55,
        "btHandshakeTimeout": 20000,
        "btRequestTimeout": 4000,
        "btDownloadSpeedSoftLimit": 2621440,
        "btDownloadSpeedHardLimit": 3670016,
        "btMinPeersForStable": 5,
        "remoteHttps": "",
        "localAddonEnabled": false,
        "transcodeHorsepower": 0.75,
        "transcodeMaxBitRate": 0,
        "transcodeConcurrency": 1,
        "transcodeTrackConcurrency": 1,
        "transcodeHardwareAccel": true,
        "transcodeProfile": null,
        "allTranscodeProfiles": [
          "qsv-linux",
          "vaapi-renderD128"
        ],
        "transcodeMaxWidth": 1920
      },
      {{ if .Values.stremioserver.enabled }}
      "baseUrl": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioserver.SECRET_STRING }}.elfhosted.com"
      {{ else if .Values.stremioserverpia.enabled }}
      "baseUrl": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioserverpia.SECRET_STRING }}.elfhosted.com"
      {{ else if .Values.stremioservergluetun.enabled }}
      "baseUrl": "{{ .Release.Name }}-stremio-server-{{ .Values.stremioservergluetun.SECRET_STRING }}.elfhosted.com"
      {{ end }}        
    }  
{{ end }}
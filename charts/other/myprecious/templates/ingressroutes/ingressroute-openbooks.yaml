{{ if .Values.openbooks.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-openbooks.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-openbooks.elfhosted.com`)
      kind: Rule
      services:
        - name: openbooks
          kind: Service
          port: 8000
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}
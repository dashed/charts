{{ if .Values.rapidleech.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-rapidleech.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-rapidleech.elfhosted.com`)
      kind: Rule
      services:
        - name: rapidleech
          kind: Service
          port: 8080
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik        
{{ end }}
{{ if or .Values.delugegluetun.enabled .Values.delugepia.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-deluge.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-deluge.elfhosted.com`)
      kind: Rule
      services:
        - name: deluge
          kind: Service
          port: 8112
      middlewares:
        {{- if not .Values.delugeexposed.enabled }}
        - name: {{ .Release.Name }}-traefik-forward-auth
        {{ end }}
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
{{ end }}
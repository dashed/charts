{{ if .Values.radarr.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-radarr.elfhosted.com
  annotations:
    gethomepage.dev/href: "https://{{ .Release.Name }}-radarr.elfhosted.com"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Manage Movies
    gethomepage.dev/group: Consume Media
    gethomepage.dev/icon: radarr.png
    gethomepage.dev/app: radarr # optional, may be needed if app.kubernetes.io/name != ingress metadata.name
    gethomepage.dev/name: Radarr
    gethomepage.dev/widget.type: "radar"
    gethomepage.dev/widget.url: "https://{{ .Release.Name }}-radarr.elfhosted.com"
    gethomepage.dev/pod-selector: "radarr"
    gethomepage.dev/weight: 10 # optional  
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-radarr.elfhosted.com`)
      kind: Rule
      services:
        - name: radarr
          kind: Service
          port: 7878
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
        {{ if ne "default" .Values.themepark.theme }}
        - name: theme-park-radarr-{{ .Values.themepark.theme }}
          namespace: theme-park
        {{ end }}
    {{ if .Values.radarrexposed.enabled }}
    - match: Host(`{{ .Release.Name }}-radarr.elfhosted.com`) && PathPrefix(`/api/`)
      kind: Rule
      services:
        - name: radarr
          kind: Service
          port: 7878
      middlewares:
        - name: {{ .Release.Name }}-add-cors-for-homer
    {{ end }}
{{ end }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-autoscan.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-autoscan.elfhosted.com`)
      kind: Rule
      services:
        - name: autoscan
          kind: Service
          port: 3030
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik

{{ if .Values.filebrowser.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-filebrowser.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-filebrowser.elfhosted.com`)
      kind: Rule
      services:
        - name: filebrowser
          kind: Service
          port: 8080
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}
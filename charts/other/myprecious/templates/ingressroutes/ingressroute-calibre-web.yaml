{{ if .Values.calibreweb.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-calibre-web.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-calibre-web.elfhosted.com`)
      kind: Rule
      services:
        - name: calibreweb
          kind: Service
          port: 8083
      middlewares:
      {{- if .Values.calibreweb.sso.enabled }}
        - name: {{ .Release.Name }}-traefik-forward-auth
      {{- end }}
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
        {{ if ne "default" .Values.themepark.theme }}
        - name: theme-park-calibreweb-{{ .Values.themepark.theme }}
          namespace: theme-park
        {{ end }}
{{ end }}
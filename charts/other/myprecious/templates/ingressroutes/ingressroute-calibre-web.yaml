{{ if .Values.calibreweb.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-calibre-web.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-calibre-web.elfhosted.com`)
      kind: Rule
      services:
        - name: calibreweb
          kind: Service
          port: 8083
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}
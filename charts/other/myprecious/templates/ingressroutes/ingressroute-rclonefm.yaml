{{ if .Values.rclonefm.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-rclonefm.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-rclonefm.elfhosted.com`)
      kind: Rule
      services:
        - name: rclonefm
          kind: Service
          port: 5573
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}

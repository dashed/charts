{{ if .Values.kavita.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-kavita.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-kavita.elfhosted.com`)
      kind: Rule
      services:
        - name: kavita
          kind: Service
          port: 5000
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}
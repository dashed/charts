{{ if .Values.shoko.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-shoko.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-shoko.elfhosted.com`)
      kind: Rule
      services:
        - name: shoko
          kind: Service
          port: 8111
      middlewares:
        - name: error-pages
          namespace: traefik        
{{ end }}
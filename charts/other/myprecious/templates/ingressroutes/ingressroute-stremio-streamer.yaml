{{ if .Values.stremio.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-stremio-streamer.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-stremio-streamer.elfhosted.com`)
      kind: Rule
      services:
        - name: stremio
          kind: Service
          port: 11470
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}
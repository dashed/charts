{{ if .Values.torrentio.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-torrentio.elfhosted.com
spec:
  routes:
    # "stream" endpoint is the one which invokes database access, and thus needs tighter rate-limiting
    - match: Host(`{{ .Release.Name }}-torrentio.elfhosted.com`) && PathPrefix(`{something:.+}/stream/{else:.+}`)
      kind: Rule
      services:
        - name: torrentio
          kind: Service
          port: 7001
      middlewares:  
        - name: error-pages
          namespace: traefik
        - name: rate-limit-torrentio
    # everything else is static and can be less rate-limited
    - match: Host(`{{ .Release.Name }}-torrentio.elfhosted.com`) 
      kind: Rule
      services:
        - name: torrentio
          kind: Service
          port: 7001
      middlewares:
        - name: error-pages
          namespace: traefik
        - name: rate-limit-torrentio-static
{{ end }}




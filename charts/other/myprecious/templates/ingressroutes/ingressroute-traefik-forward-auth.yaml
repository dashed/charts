apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}.auth-me.elfhosted.com
spec:
  entryPoints:
  - websecure
  - web
  routes:
    - match: Host(`{{ .Release.Name }}.auth-me.elfhosted.com`)
      kind: Rule
      services:
      - name: {{ .Release.Name }}-traefikforwardauth
        port: 4181
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik                
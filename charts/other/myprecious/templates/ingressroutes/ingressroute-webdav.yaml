{{ if .Values.webdav.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-webdav.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-webdav.elfhosted.com`)
      kind: Rule
      services:
        - name: rclonebrowser
          kind: Service
          port: 5574
{{ end }}
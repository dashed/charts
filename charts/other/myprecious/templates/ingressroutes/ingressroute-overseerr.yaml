{{ if .Values.overseerr.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-overseerr.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-overseerr.elfhosted.com`)
      kind: Rule
      services:
        - name: overseerr
          kind: Service
          port: 5055
      middlewares:
        - name: error-pages
          namespace: traefik
        {{ if ne "default" .Values.themepark.theme }}
        - name: theme-park-overseerr-{{ .Values.themepark.theme }}
          namespace: theme-park
        {{ end }}
    - match: Host(`{{ .Release.Name }}-overseerr.elfhosted.com`) && Path(`/app/overseerr/public/`)
      kind: Rule
      services:
        - name: overseerr
          kind: Service
          port: 8080
      middlewares:
        - name: {{ .Release.Name }}-add-cors-for-homer
        {{ if ne "default" .Values.themepark.theme }}
        - name: theme-park-overseerr-{{ .Values.themepark.theme }}
          namespace: theme-park
        {{ end }}
{{ end }}
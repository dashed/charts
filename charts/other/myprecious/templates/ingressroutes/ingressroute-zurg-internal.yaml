{{ if .Values.zurg.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-zurg-internal.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-zurg-internal.elfhosted.com`)
      kind: Rule
      services:
        - name: zurg
          kind: Service
          port: 9999
      middlewares:  
        - name: whitelist-cluster-ip-range
          namespace: traefik
{{ end }}
{{ if .Values.prowlarr.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-prowlarr.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-prowlarr.elfhosted.com`)
      kind: Rule
      services:
        - name: prowlarr
          kind: Service
          port: 9696
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
    - match: Host(`{{ .Release.Name }}-prowlarr.elfhosted.com`) && PathPrefix(`/{something:.+}/api/{else:.+}`)
      kind: Rule
      services:
        - name: prowlarr
          kind: Service
          port: 9696
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
{{ end }}
{{ if .Values.stremioweb.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-stremio-web.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-stremio-web.elfhosted.com`)
      kind: Rule
      services:
        - name: stremio-server
          kind: Service
          port: 8080
      middlewares:
        - name: headers-add-cors-for-stremio
          namespace: traefik
        - name: error-pages
          namespace: traefik
{{ end }}
{{ if .Values.rclonewebdav.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-rclonewebdav.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-rclonewebdav.elfhosted.com`)
      kind: Rule
      services:
        - name: rclonebrowser
          kind: Service
          port: 5574
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}
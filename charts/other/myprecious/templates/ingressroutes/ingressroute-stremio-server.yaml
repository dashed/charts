{{ if or .Values.stremioserver.enabled .Values.stremioserverpia.enabled .Values.stremioservergluetun.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  {{ if .Values.stremioserver.enabled }}
  name: {{ .Release.Name }}-stremio-server-{{ .Values.stremioserver.SECRET_STRING }}.elfhosted.com
  {{ else if .Values.stremioserverpia.enabled }}
  name: {{ .Release.Name }}-stremio-server-{{ .Values.stremioserverpia.SECRET_STRING }}.elfhosted.com
  {{ else if .Values.stremioservergluetun.enabled }}
  name: {{ .Release.Name }}-stremio-server-{{ .Values.stremioservergluetun.SECRET_STRING }}.elfhosted.com
  {{ end }}
spec:
  routes:
    {{ if .Values.stremioserver.enabled }}
    - match: Host(`{{ .Release.Name }}-stremio-server-{{ .Values.stremioserver.SECRET_STRING }}.elfhosted.com`) && Path(`/casting`)
    {{ else if .Values.stremioserverpia.enabled }}
    - match: Host(`{{ .Release.Name }}-stremio-server-{{ .Values.stremioserverpia.SECRET_STRING }}.elfhosted.com`) && Path(`/casting`)
    {{ else if .Values.stremioservergluetun.enabled }}
    - match: Host(`{{ .Release.Name }}-stremio-server-{{ .Values.stremioservergluetun.SECRET_STRING }}.elfhosted.com`) && Path(`/casting`)
    {{ end }}
      kind: Rule
      services:
        - name: stremio-server
          kind: Service
          port: 8080 # nginx pod with casting.json
      middlewares:
        - name: error-pages
          namespace: traefik  
    {{ if .Values.stremioserver.enabled }}
    - match: Host(`{{ .Release.Name }}-stremio-server-{{ .Values.stremioserver.SECRET_STRING }}.elfhosted.com`)
    {{ else if .Values.stremioserverpia.enabled }}
    - match: Host(`{{ .Release.Name }}-stremio-server-{{ .Values.stremioserverpia.SECRET_STRING }}.elfhosted.com`)
    {{ else if .Values.stremioservergluetun.enabled }}
    - match: Host(`{{ .Release.Name }}-stremio-server-{{ .Values.stremioservergluetun.SECRET_STRING }}.elfhosted.com`)
    {{ end }}
      kind: Rule
      services:
        - name: stremio-server
          kind: Service
          port: 11470
      middlewares:
        - name: headers-add-cors-for-stremio
          namespace: traefik
        - name: error-pages
          namespace: traefik
{{ end }}
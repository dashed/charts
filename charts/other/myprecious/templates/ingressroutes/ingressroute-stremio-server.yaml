{{ if .Values.stremioserver.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-stremio-server.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-stremio.elfhosted.com`) && PathPrefix(`{{ .Values.stremioserver.token }}`)
      kind: Rule
      services:
        - name: stremioserver
          kind: Service
          port: 11470
      middlewares:
        - name: headers-add-cors-for-stremio
          namespace: traefik
        - name: error-pages
          namespace: traefik
{{ end }}
{{ if .Values.stremioserver.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-stremio-server-{{ .Values.stremioserver.token }}.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-stremio-server-{{ .Values.stremioserver.token }}.elfhosted.com`)
      kind: Rule
      services:
        - name: stremio-server
          kind: Service
          port: 12470
          scheme: https # expect stremioserver to supply its own SSL cert
          serversTransport: insecureskipverify # expect stremioserver to supply its own SSL cert
      middlewares:
        - name: headers-add-cors-for-stremio
          namespace: traefik
        - name: error-pages
          namespace: traefik
{{ end }}
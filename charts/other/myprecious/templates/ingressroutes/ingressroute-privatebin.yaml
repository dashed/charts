{{ if .Values.privatebin.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-privatebin.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-privatebin.elfhosted.com`)
      kind: Rule
      services:
        - name: privatebin
          kind: Service
          port: 8080
      middlewares:
        - name: error-pages
          namespace: traefik
{{ end }}
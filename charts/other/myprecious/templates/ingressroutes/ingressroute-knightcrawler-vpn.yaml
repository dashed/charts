{{ if .Values.knightcrawlervpn.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-knightcrawler-vpn.elfhosted.com
spec:
  routes:
    # "stream" endpoint is the one which invokes database access, and thus needs tighter rate-limiting
    - match: Host(`{{ .Release.Name }}-knightcrawler-vpn.elfhosted.com`) && PathPrefix(`/{something:.+}/stream/{else:.+}`)
      kind: Rule
      services:
        - name: knightcrawler-vpn
          kind: Service
          port: 7001
      middlewares:  
        - name: error-pages
          namespace: traefik
        - name: rate-limit-knightcrawler-hosted
          namespace: traefik
    # everything else is static and can be less rate-limited
    - match: Host(`{{ .Release.Name }}-knightcrawler-vpn.elfhosted.com`) 
      kind: Rule
      services:
        - name: knightcrawler-vpn
          kind: Service
          port: 7001
      middlewares:
        - name: error-pages
          namespace: traefik
        - name: rate-limit-knightcrawler-hosted-static
          namespace: traefik
{{ end }}
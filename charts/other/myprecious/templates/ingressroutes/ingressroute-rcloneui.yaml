{{ if .Values.rcloneui.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-rcloneui.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-rcloneui.elfhosted.com`)
      kind: Rule
      services:
        - name: rclonebrowser
          kind: Service
          port: 5572
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}

{{ if .Values.sonarr.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-sonarr.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-sonarr.elfhosted.com`)
      kind: Rule
      services:
        - name: sonarr
          kind: Service
          port: 8989
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
        {{ if ne "default" .Values.themepark.theme }}
        - name: theme-park-sonarr-{{ .Values.themepark.theme }}
          namespace: theme-park
        {{ end }}
    {{ if .Values.sonarrexposed.enabled }}
    - match: Host(`{{ .Release.Name }}-sonarr.elfhosted.com`) && PathPrefix(`/api/`)
      kind: Rule
      services:
        - name: sonarr
          kind: Service
          port: 8989
      middlewares:
        - name: {{ .Release.Name }}-add-cors-for-homer
    {{ end }}
{{ end }}
{{ if .Values.mediafusion.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "permit-mediafusion-egress-mediafusion"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: mediafusion
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: mediafusion
{{ end }}
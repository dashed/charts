{{ if .Values.rclone_mount_webdav_a.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-webdav-a
  namespace: csi-rclone
type: Opaque
stringData:
  remote: webdav-a
  remotePath: # intentionally left blank, webdav doesn't need it
  configData: |
    [webdav-a]
    type = webdav
    url: {{ .Values.rclone_mount_webdav_a.url }}
    user: {{ .Values.rclone_mount_webdav_a.user }}
    pass: {{ .Values.rclone_mount_webdav_a.pass }}
{{ end }}
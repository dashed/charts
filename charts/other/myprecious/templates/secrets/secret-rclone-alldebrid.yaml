{{ if .Values.rclonemountalldebrid.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-alldebrid
  namespace: csi-rclone
type: Opaque
stringData:
  remote: alldebrid-{{ .Release.Name }}
  remotePath: # intentionally left blank, webdav doesn't need it
  allow-non-empty: "true"
  allow-other: "true"
  uid: "568"
  gid: "568" 
  vfs-cache-mode: full
  vfs-cache-max-age: 24h
  vfs-cache-max-size: 10G
  async-read: "true"
  vfs-read-ahead: 128M
  vfs-read-chunk-size: 64M
  vfs-read-chunk-size-limit: 2G
  use-mmap: "true"
  buffer-size: 64M
  dir-cache-time: 10s
  bwlimit: 40M
  configData: |
    [alldebrid-{{ .Release.Name }}]
    type = webdav
    url: https://webdav.debrid.it/
    user: {{ .Values.rclonemountalldebrid.apikey }}
    # this is just "blah", obscured. It doesn't matter what you use, authentication is based on the API key
    pass: 8NgbLr3XzVzDywYLss5d4nZu0c4
    vendor = other
    pacer_min_sleep = 0    
{{ end }}
{{ if .Values.premiumize.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-premiumize
  namespace: csi-rclone
type: Opaque
stringData:
  remote: premiumize
  remotePath: # intentionally left blank, premiumize doesn't need it
  vfs-cache-mode: full
  poll-interval: 10s
  drive-pacer-min-sleep: 10ms
  drive-pacer-burst: "200"
  vfs-cache-max-size: 10G # don't want to run out of cache with multiple users
  vfs-disk-space-total-size: 1P # fake it for encrypted drives which don't support it
  bwlimit-file: 10M  
  configData: |
    [premiumize]
    type = premiumizeme
    token: {{ .Values.premiumize.token }}
{{ end }}
{{ if .Values.gdriveencrypteda.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-gdrive-encrypted-a
  namespace: csi-rclone
type: Opaque
stringData:
  remote: gdrive-encrypted-a
  remotePath: # intentionally left blank, drive doesn't need it
  vfs-cache-mode: full
  poll-interval: 10s
  drive-pacer-min-sleep: 10ms
  drive-pacer-burst: "200"
  vfs-cache-max-size: 800G
  bwlimit-file: 10M
  timeout: 1h  
  configData: |
    [gdrive-a]
    type = drive
    client_id: {{ .Values.gdriveencrypteda.client_id }}
    client_secret: {{ .Values.gdriveencrypteda.client_secret }}
    scope = drive
    token: {{ .Values.gdriveencrypteda.token }}
    team_drive: {{ .Values.gdriveencrypteda.team_drive }}
    root_folder_id: {{ .Values.gdriveencrypteda.root_folder_id | default }}

    [gdrive-encrypted-a]
    type = crypt
    remote = gdrive-a:{{ .Values.gdriveencrypteda.encryption_root | default }}
    filename_encryption = off
    password = {{ .Values.gdriveencrypteda.password }}
    password2 = {{ .Values.gdriveencrypteda.password2 | default }}

{{ end }}
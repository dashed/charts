{{ if .Values.storageboss.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-storageboss-elfstorage
  namespace: csi-rclone
type: Opaque
stringData:
  remote: storageboss-elfstorage-{{ .Release.Name }}
  remotePath: elfstorage
  links: "true"
  configData: |
    [storageboss-elfstorage-{{ .Release.Name }}]
    type = smb
    host: storageboss.{{ .Release.Namespace }}.svc.cluster.local
    user: {{ .Release.Name }}
    # this is just "blah", obscured
    pass: 8NgbLr3XzVzDywYLss5d4nZu0c4
{{ end }}



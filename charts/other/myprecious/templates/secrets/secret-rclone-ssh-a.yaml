{{ if .Values.rclone_mount_ssh_a.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-ssh-a
  namespace: csi-rclone
type: Opaque
stringData:
  remote: ssh-a
  remotePath: # intentionally left blank, ssh doesn't need it
  configData: |
    [ssh-a]
    type = sftp
    host: {{ .Values.rclone_mount_ssh_a.ssh_host }}
    user: {{ .Values.rclone_mount_ssh_a.ssh_user }}
    port: {{ .Values.rclone_mount_ssh_a.ssh_port }}
    pass: {{ .Values.rclone_mount_ssh_a.ssh_obscured_password }}
{{ end }}
{{ if .Values.smbencrypteda.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-smb-encrypted-a
  namespace: csi-rclone
type: Opaque
stringData:
  remote: smb-encrypted-a
  remotePath: {{ .Values.smbencrypteda.encryption_root | default }}
  vfs-cache-mode: full
  poll-interval: 10s
  drive-pacer-min-sleep: 10ms
  drive-pacer-burst: "200"
  vfs-cache-max-size: 800G
  bwlimit-file: 10M
  timeout: 1h  
  configData: |
    [smb-a]
    type = smb
    host = {{ .Values.smbencrypteda.host }}
    password = {{ .Values.smbencrypteda.password }}
    user = {{ .Values.smbencrypteda.user }}

    [smb-encrypted-a]
    type = crypt
    remote = smb-a:{{ .Values.smbencrypteda.share }}
    filename_encryption = off
    password = {{ .Values.smbencrypteda.encryption_password }}
    password2 = {{ .Values.smbencrypteda.encryption_password2 | default }}
{{ end }}
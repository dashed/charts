apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-rclonebrowser
  annotations:
    helm.sh/resource-policy: keep
  labels:
    velero.io/snapshot-volume: "true"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
  storageClassName: ceph-filesystem

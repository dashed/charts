{{ if or .Values.rutorrentgluetun.enabled .Values.rutorrentpia.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-rutorrent
  annotations:
    helm.sh/resource-policy: keep  
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-filesystem
{{ end }}
{{ if .Values.storageboss.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storageboss
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: rclone
  selector:
    matchLabels:
      name: rclone-{{ .Release.Name }}-storageboss
{{ end }}
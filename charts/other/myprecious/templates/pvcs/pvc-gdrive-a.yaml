{{ if .Values.gdrivea.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gdrive-a
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: rclone
  selector:
    matchLabels:
      name: rclone-{{ .Release.Name }}-gdrive-a
{{ end }}
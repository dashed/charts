{{ if .Values.rclonemountssha.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssh-a
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: rclone
  selector:
    matchLabels:
      name: rclone-{{ .Release.Name }}-ssh-a
{{ end }}
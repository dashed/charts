{{ if .Values.kavita.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-kavita
  annotations:
    helm.sh/resource-policy: keep
  labels:
    velero.io/snapshot-volume: "true"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-filesystem
{{ end }}
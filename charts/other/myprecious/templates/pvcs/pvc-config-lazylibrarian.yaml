{{ if .Values.lazylibrarian.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-lazylibrarian
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-filesystem
{{ end }}
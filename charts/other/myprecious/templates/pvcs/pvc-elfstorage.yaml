apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elfstorage
  annotations:
    helm.sh/resource-policy: keep  
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ add 100 (mul 1000 .Values.elfstoragetb.quantity ) }}Gi # default to 100Gi, but let users buy more in 1TB "chunks"
  storageClassName: ceph-filesystem
{{ if .Values.rclonecustoma.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: custom-a
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: rclone
  selector:
    matchLabels:
      name: rclone-{{ .Release.Name }}-custom-a
{{ end }}
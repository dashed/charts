{{ if or .Values.plex.enabled .Values.plexgluetun.enabled .Values.plexpia.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-plex
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-filesystem
{{ end }}
{{ if .Values.sonarr4k.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-sonarr4k
  annotations:
    helm.sh/resource-policy: keep
  labels:
    velero.io/snapshot-volume: "true"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: ceph-filesystem
{{ end }}
{{ if or .Values.qbittorrentgluetun.enabled .Values.qbittorrentpia.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-qbittorrent
  annotations:
    helm.sh/resource-policy: keep  
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-filesystem
{{ end }}
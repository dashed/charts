{{ if .Values.jfa.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}.jfa.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}.jfa.elfhosted.com`)
      kind: Rule
      services:
        - name: jfa
          kind: Service
          port: 8056
      middlewares:  
        - name: error-pages
          namespace: traefik
{{ end }}
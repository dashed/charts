{{ if .Values.youtubedl.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}.youtubedl.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}.youtubedl.elfhosted.com`)
      kind: Rule
      services:
        - name: youtubedl
          kind: Service
          port: 17442
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
{{ end }}
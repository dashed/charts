{{ if .Values.autobrr.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}.autobrr.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}.autobrr.elfhosted.com`)
      kind: Rule
      services:
        - name: autobrr
          kind: Service
          port: 7474
      middlewares:
      {{- if .Values.autobrr.sso.enabled }}      
        - name: {{ .Release.Name }}-traefik-forward-auth
      {{- end }}        
        - name: {{ .Release.Name }}-add-cors-for-homer  
        - name: error-pages
          namespace: traefik       
{{ end }}
{{ if .Values.thelounge.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}.thelounge.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}.thelounge.elfhosted.com`)
      kind: Rule
      services:
        - name: {{ .Release.Name }}-thelounge
          kind: Service
          port: 9000
{{ end }}
{{ if .Values.radarr4k.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}.radarr4k.elfhosted.com
spec:
  routes:
    - match: Host(`{{ .Release.Name }}.radarr4k.elfhosted.com`)
      kind: Rule
      services:
        - name: radarr4k
          kind: Service
          port: 7878
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: {{ .Release.Name }}-add-cors-for-homer
        - name: error-pages
          namespace: traefik
        {{ if ne "default" .Values.themepark.theme }}
        - name: theme-park-radarr-4k-{{ .Values.themepark.theme }}
          namespace: theme-park
        {{ end }}
    - match: Host(`{{ .Release.Name }}.radarr4k.elfhosted.com`) && PathPrefix(`/api/`)
      kind: Rule
      services:
        - name: radarr4k
          kind: Service
          port: 7878
      middlewares:
      {{- if .Values.radarr4k.sso.enabled }}
        - name: {{ .Release.Name }}-traefik-forward-auth
      {{- end }}           
        - name: {{ .Release.Name }}-add-cors-for-homer
{{ end }}
{{- if .Values.uptimekuma_customdomain.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: custom-domain-uptimekuma-{{ .Values.uptimekuma_customdomain.cname }}
spec:
  secretName: cert-{{ .Values.uptimekuma_customdomain.cname }}
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: {{ .Values.uptimekuma_customdomain.cname }}
  dnsNames:
  - {{ .Values.uptimekuma_customdomain.cname }}
{{ end }}  
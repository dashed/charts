{{ if .Values.plexdebrid.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-plex-debrid-ssd
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: ceph-filesystem-ssd
{{ end }}
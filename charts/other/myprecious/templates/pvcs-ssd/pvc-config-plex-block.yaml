{{ if or .Values.plex.enabled .Values.plexgluetun.enabled .Values.plexpia.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-plex-block
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: ceph-block-ssd
{{ end }}
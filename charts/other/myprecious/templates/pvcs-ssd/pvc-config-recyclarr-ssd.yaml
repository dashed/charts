{{ if .Values.recyclarr.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-recyclarr-ssd
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-filesystem-ssd
{{ end }}
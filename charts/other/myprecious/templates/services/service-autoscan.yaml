{{ if .Values.autoscan.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: autoscan
  labels:
    app.kubernetes.io/name: autoscan
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 3030
    targetPort: 3030
    protocol: TCP
    name: http
  selector:
    app.elfhosted.com/name: autoscan
{{ end }}
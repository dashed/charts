{{ if .Values.stremio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: stremio
  labels:
    app.kubernetes.io/name: stremio
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 11470
    targetPort: 11470
    protocol: TCP
    name: streamer
  selector:
    app.kubernetes.io/name: stremio
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}
{{ if .Values.seafile.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: seafile
  labels:
    app.kubernetes.io/name: seafile
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: seafile
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}    
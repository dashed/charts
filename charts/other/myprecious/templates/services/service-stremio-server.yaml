{{ if or .Values.stremioserver.enabled .Values.stremioserverpia.enabled .Values.stremioservergluetun.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: stremio-server
  labels:
    app.kubernetes.io/name: stremioserver
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 11470
    targetPort: 11470
    protocol: TCP
    name: streamer
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: stremioserver
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}

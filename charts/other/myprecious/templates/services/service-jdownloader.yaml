{{ if .Values.jdownloader.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: jdownloader
  labels:
    app.kubernetes.io/name: jdownloader
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 3129
    targetPort: 3129
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: jdownloader
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}
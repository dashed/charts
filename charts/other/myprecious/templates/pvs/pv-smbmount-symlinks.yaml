apiVersion: v1
kind: PersistentVolume
metadata:
  name: aa-{{ .Release.Name }}-smbmount-symlinks
  labels:
    name: aa-{{ .Release.Name }}-smbmount-symlinks
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi # doesn't matter, is used to match with the PVC
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=0
    - gid=0
    - noperm
    - mfsymlinks
    - cache=strict
    - noserverino  # required to prevent data corruption  
  persistentVolumeReclaimPolicy: Delete
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: {{ .Release.Name }}-samba.aa-{{ .Release.Name }}.svc.cluster.local/symlinks##
    volumeAttributes:
      source: "//{{ .Release.Name }}-samba.aa-{{ .Release.Name }}.svc.cluster.local/symlinks"
    nodeStageSecretRef:
      name: smbcreds-smbmount-symlinks
      namespace: {{ .Release.Namespace }}

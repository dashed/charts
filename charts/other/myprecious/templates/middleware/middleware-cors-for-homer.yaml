{{ if or .Values.sonarr.enabled .Values.radarr.enabled .Values.qbittorrentpia.enabled .Values.qbittorrentgluetun.enabled .Values.prowlarr.enabled .Values.sonarr4k.enabled .Values.radarr4k.enabled .Values.delugepia.enabled .Values.delugegluetun.enabled  .Values.rutorrentpia.enabled .Values.rutorrentgluetun.enabled .Values.lidarr.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-add-cors-for-homer
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "OPTIONS"
    accessControlAllowOriginList:
      - "https://{{ .Release.Name }}.elfhosted.com"
    accessControlAllowCredentials: true
    accessControlMaxAge: 100
    addVaryHeader: true
    accessControlAllowHeaders:
    - "*"
{{ end }}
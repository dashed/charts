{{ if .Values.torrentio.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-torrentio-rate-limit
spec:
  rateLimit:
    average: 100  # request / sec
    burst: 300
    # Traffic will come from Hetzner LB, so consider that as the source
    sourceCriterion:
      requestHost: true
{{ end }}
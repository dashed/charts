{{ if .Values.torrentio.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-torrentio-rate-limit-static
spec:
  rateLimit:
    average: 50  # request / sec for static pages
    burst: 100
    # Traffic will come from Hetzner LB, so consider that as the source
    sourceCriterion:
      excludedIPs: 
      - 10.0.40.3 # Group together all traffic arriving from LB
{{ end }}
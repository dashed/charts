{{- include "common.values.setup" . -}}
{{- if not .Values.env.SECRET }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep    
type: Opaque
data:
  secret: {{ template "traefik-forward-auth.secret" . }}
{{- end }}
